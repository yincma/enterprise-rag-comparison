[tool:pytest]
# 测试配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: 单元测试标记
    integration: 集成测试标记
    slow: 慢速测试标记
    config: 配置相关测试
    document: 文档处理测试
    vector: 向量存储测试
    llm: LLM相关测试
    rag: RAG流程测试
    utils: 工具函数测试